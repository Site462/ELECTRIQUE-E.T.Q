<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services de Support Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .text-section {
            flex: 1;
            background-color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .image-section {
            flex: 1;
            background-color: #f5f5f5;
            position: relative;
            overflow: hidden;
        }
        .curve {
            position: absolute;
            height: 100%;
            width: 100px;
            background-color: white;
            left: -50px;
            border-radius: 0 50% 50% 0;
        }
        .title {
            color: #4A9FD8;
            font-size: 50px;
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 20px;
        }
        .subtitle {
            background-color: #4A9FD8;
            color: white;
            font-size: 28px;
            font-weight: bold;
            padding: 5px 15px;
            display: inline-block;
            margin-top: 10px;
            margin-bottom: 30px;
        }
        .telegram-button {
            margin-top: 30px;
        }
        .telegram-link {
            display: flex;
            align-items: center;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            max-width: 280px;
        }
        .telegram-link:hover {
            background-color: #0077b5;
            transform: scale(1.05);
        }
        .telegram-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .person-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .text-section {
                padding: 30px;
            }
            .title {
                font-size: 36px;
            }
            .subtitle {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <div>
                <div class="title">
                    SERVICE<br>
                    ASSISTANCE<br>
                    CLIENTS
                </div>
                <div class="subtitle">
                    DÉFINITION
                </div>
                <div class="telegram-button">
                    <a href="https://t.me/+KQWQfXDs3gBiZGU0" class="telegram-link">

                        Groupe Télégramme E.T.Q
                    </a>
                </div>
            </div>
        </div>
        <div class="image-section">
            <div class="curve"></div>
            <div class="image-placeholder">
                <img src="https://image.noelshack.com/fichiers/2025/10/7/1741538418-client-services-manager.png" alt="Représentant du service client avec casque" class="person-image" />
            </div>
        </div>
    </div>
</body>
</html>
