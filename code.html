<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation de Code Bonus SolarEdge</title>
    
    <style>
         :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --success: #22c55e;
            --error: #ef4444;
            --text: #1f2937;
            --light-bg: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--light-bg);
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: var(--text);
            text-align: center;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.2em;
            color: #64748b;
            text-align: center;
            margin-bottom: 30px;
        }

        .user-balance {
            background: white;
            padding: 25px;
            border-radius: 20px;
            color: var(--text);
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2em;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border: 1px solid #e2e8f0;
        }

        .balance-amount {
            font-size: 2em;
            font-weight: 800;
            margin-top: 10px;
            display: block;
            color: var(--primary);
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--text);
            font-size: 1.1em;
        }

        .input-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 18px;
            box-sizing: border-box;
            text-transform: uppercase;
            transition: all 0.2s ease;
            background: white;
            letter-spacing: 2px;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .btn:hover:not(:disabled) {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 16px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }

        .success, .error {
            text-align: center;
        }

        .bonus-amount {
            font-size: 1.5em;
            font-weight: 700;
            margin: 10px 0;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
            color: var(--primary);
            font-weight: 600;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 3px solid var(--primary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        .info-section {
            margin-top: 40px;
            padding: 30px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            text-align: center;
            color: #475569;
            line-height: 1.6;
        }

        .info-section h2 {
            color: var(--primary);
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .info-section p {
            margin-bottom: 15px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 25px;
        }

        .info-item {
            padding: 15px;
            background: #f8fafc;
            border-radius: 12px;
            font-size: 0.9em;
        }

        .info-item strong {
            display: block;
            color: var(--primary);
            margin-bottom: 5px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes flash {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); background: #f8fafc; }
            100% { transform: scale(1); }
        }

        .balance-flash {
            animation: flash 0.5s ease;
        }

        @media (max-width: 640px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    

        <div class="user-balance" id="userBalance">
            Votre solde disponible
            <span class="balance-amount" id="balanceAmount">0 FCFA</span>
        </div>
        
        <div class="card">
            <div class="input-group">
                <label>Veuillez saisir le code de bonus </label>
                <input type="text" id="code" placeholder="Entrez votre code" maxlength="12" autocomplete="off">
            </div>
            <button class="btn" id="validateButton" disabled>Valider</button>
            <div id="loading" class="loading">Validation en cours...</div>
            <div id="result" class="result"></div>
        </div>

        
    </div>

    <script type="module">
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB8hezVsx76SnhCeeYi-04wIvcoV2zgoF0",
            authDomain: "solar-edge-a9bee.firebaseapp.com",
            databaseURL: "https://solar-edge-a9bee-default-rtdb.firebaseio.com",
            projectId: "solar-edge-a9bee",
            storageBucket: "solar-edge-a9bee.firebaseapp.com",
            messagingSenderId: "373374898393",
            appId: "1:373374898393:web:39afe1cfdeca18e712eec8"
        };

        // Imports Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, get, set, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // Ã‰tat global
        let currentUser = null;
        let isProcessing = false;

        // Utilitaires
        const formatFCFA = (amount) => `${amount.toLocaleString('fr-FR')} FCFA`;

        const showResult = (message, type) => {
            const result = document.getElementById('result');
            document.getElementById('loading').style.display = 'none';
            result.innerHTML = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
            setTimeout(() => result.style.display = 'none', 5000);
        };

        // Gestion du solde utilisateur
        async function updateUserBalance() {
            if (!currentUser) return;
            
            const snapshot = await get(ref(db, `users/${currentUser.uid}`));
            const balance = snapshot.val()?.balance || 0;
            
            const balanceElement = document.getElementById('balanceAmount');
            balanceElement.textContent = formatFCFA(balance);
            
            const balanceContainer = document.getElementById('userBalance');
            balanceContainer.classList.add('balance-flash');
            setTimeout(() => balanceContainer.classList.remove('balance-flash'), 500);
        }

        // Validation du code bonus
        async function validateCode() {
            if (isProcessing) return;
            isProcessing = true;

            const codeInput = document.getElementById('code');
            const validateButton = document.getElementById('validateButton');
            const loading = document.getElementById('loading');

            try {
                validateButton.disabled = true;
                loading.style.display = 'block';

                const code = codeInput.value.trim().toUpperCase();
                if (!code) {
                    showResult('Veuillez entrer un code.', 'error');
                    return;
                }

                // VÃ©rification du code
                const bonusCodesRef = ref(db, 'bonusCodes');
                const codeQuery = query(bonusCodesRef, orderByChild('code'), equalTo(code));
                const snapshot = await get(codeQuery);

                if (!snapshot.exists()) {
                    showResult('Code invalide ou expirÃ©.', 'error');
                    return;
                }

                const [codeKey, codeData] = Object.entries(snapshot.val())[0];
                const currentTime = Date.now();

                if (currentTime > codeData.expiresAt) {
                    showResult('Ce code a expirÃ©.', 'error');
                    return;
                }

                if (codeData.used && codeData.usedBy === currentUser.uid) {
                    showResult('Vous avez dÃ©jÃ  utilisÃ© ce code.', 'error');
                    return;
                }

                // Mise Ã  jour du code et du solde
                await Promise.all([
                    set(ref(db, `bonusCodes/${codeKey}`), {
                        ...codeData,
                        used: true,
                        usedBy: currentUser.uid,
                        usedAt: currentTime
                    }),
                    set(ref(db, `users/${currentUser.uid}/balance`), 
                        (await get(ref(db, `users/${currentUser.uid}/balance`))).val() + codeData.amount
                    ),
                    set(ref(db, `transactions/${currentUser.uid}/${Date.now()}`), {
                        type: 'bonus',
                        amount: codeData.amount,
                        timestamp: currentTime
                    })
                ]);

                await updateUserBalance();
                showResult(`
                    <div>ðŸŽ‰ FÃ©licitations !</div>
                    <div class="bonus-amount">+${formatFCFA(codeData.amount)}</div>
                    <div>Bonus crÃ©ditÃ© avec succÃ¨s</div>
                `, 'success');

                codeInput.value = '';

            } catch (error) {
                console.error('Erreur:', error);
                showResult('Une erreur est survenue. Veuillez rÃ©essayer.', 'error');
            } finally {
                isProcessing = false;
                validateButton.disabled = false;
                loading.style.display = 'none';
            }
        }

        // Event Listeners
        document.getElementById('code').addEventListener('input', (e) => {
            document.getElementById('validateButton').disabled = !e.target.value.trim();
        });

        document.getElementById('validateButton').addEventListener('click', validateCode);

        document.getElementById('code').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.target.disabled) validateCode();
        });

        // Authentication
        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            if (user) {
                await updateUserBalance();
            } else {
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
